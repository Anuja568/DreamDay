<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- FontAwesome for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

     
    </style>
</head>
<body>

    <div class="container shadow p-3  bg-body-tertiary ">
        <div class="logo">
            <img src="./Assets/Images/logo_final-removebg-preview.png" alt="Dream Day Logo">
        </div>
        <div class="main-container">
            <form action="">
               <div class="row">
                <div class="col">
                    <label for="inputEmail4" class="form-label ">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Enter your email address">
                </div>
               </div>

               <div class="row">
                <div class="col">
                    <label for="inputPassword4" class="form-label ms-2">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder=" Enter your password">
                </div>
               </div>

                <!-- Remember Me and Forgot Password Section -->
                <div class="remember-me">
                    <div>
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <!-- Login Button -->
                <div class="form-actions">
                    <button type="submit">Login</button>
                </div>
            </form>
            <div class="endContainer mt-3">
                <div>Don't you have an account?<a href="#" class="create">Create account</a></div>    
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
